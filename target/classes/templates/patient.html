<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Patients</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="card text-center">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a href="javascript: document.logoutForm.submit()" class="dropdown-toggle">Sign out</a>
                <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                    <input hidden type="submit" value="Sign Out" />
                </form>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <div sec:authorize="hasAnyAuthority('employee:write')">
            <form th:method="POST" th:action="@{patient/new}" th:object="${newPatient}">
                <input type="text" th:field ="*{firstName}" name="firstName" placeholder="first name" />
                <input type="text" th:field ="*{lastName}" name="lastName" placeholder="last name" />
                <input type="text" th:field ="*{healthInsurance}" name="healthInsurance" placeholder="healthInsurance" />
                <button type="submit">Add</button>
            </form>
        </div>
        <div>Patients:</div>
        <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">HealthInsurance</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient: ${patient}">
                <td th:text="${patient.id}" />
                <td th:text="${patient.firstName}" />
                <td th:text="${patient.lastName}" />
                <td th:text="${patient.healthInsurance}" />
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
