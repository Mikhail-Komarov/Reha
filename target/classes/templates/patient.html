<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Patients</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="card text-center">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a href="javascript: document.logoutForm.submit()" class="dropdown-toggle">Sign out</a>
                <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                    <input hidden type="submit" value="Sign Out" />
                </form>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <div sec:authorize="hasAnyAuthority('employee:write')">
            <form th:method="POST" th:action="@{patient/new}" th:object="${newPatient}">
                <input type="text" th:field ="*{firstName}" name="firstName" placeholder="first name"title="the use of numbers and special characters is not allowed" required/>
                <!--pattern="^[a-zA-Z][a-zA-Z]{1,20}$"-->
                <div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors()}" th:errorclass="error" th:errors="*{firstName}"/>
                <input type="text" th:field ="*{lastName}" name="lastName" placeholder="last name" title="the use of numbers and special characters is not allowed" required/>
                <!--pattern="^[a-zA-Z][a-zA-Z]{1,20}$"-->
                <div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors()}" th:errorclass="error" th:errors="*{lastName}"/>
                <input type="text" th:field ="*{healthInsurance}" name="healthInsurance" placeholder="healthInsurance"
                       title="8 characters, numbers only" required/>
                <!--pattern="[0-9]{8}"-->
                <div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors()}" th:errorclass="error" th:errors="*{healthInsurance}"/>
                <button type="submit">Add</button>
            </form>
        </div>
        <div>Patients:</div>
        <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Health insurance</th>
                <th scope="col">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient: ${patients}" th:onclick="|rowClicked('${patient.getId()}');|">
                <td th:text="${patient.id}" />
                <td th:text="${patient.firstName}" />
                <td th:text="${patient.lastName}" />
                <td th:text="${patient.healthInsurance}" />
                <td th:text="${patient.status}" />
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script>
    function rowClicked(value) {
        location.href = "patient/" + value + "/prescription/";
    }
</script>
</html>
