<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Patients</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="card text-center">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a href="javascript: document.logoutForm.submit()" class="dropdown-toggle">Sign out</a>
                <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                    <input hidden type="submit" value="Sign Out" />
                </form>
            </li>
        </ul>
    </div>
    <div class="card" style="width: 12rem;">
        <img src="https://gazo.ru/upload/iblock/3ff/3ff3fbd5c63139765de789ed11f64ebe.png" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Patient's info:</h5>
            <p class="card-text" th:text="${'id: '+ patientInfo.get().id}"/>
            <p class="card-text" th:text="${'firstName: '+ patientInfo.get().firstName}"/>
            <p class="card-text" th:text="${'lastName: '+ patientInfo.get().lastName}"/>
            <p class="card-text" th:text="${'healthInsurance: '+ patientInfo.get().healthInsurance}"/>
            <p class="card-text" th:text="${'status: '+ patientInfo.get().status}"/>
            <br>
            <div sec:authorize="hasAnyAuthority('employee:write')">
                <form name="status" th:method="POST" th:action="@{'/patient/'+ ${patientInfo.get().id} + '/prescription/update'}">
                    <select name="status">
                        <option value="ISTREATED" selected>Is treated</option>
                        <option value="DISCHARGED" >Discharged</option>
                    </select>
                    <br>
                    <button type="submit">—Åhange status</button>
                </form>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div sec:authorize="hasAnyAuthority('employee:write')">
            <form th:method="POST" th:action="@{'/patient/'+ ${patientInfo.get().id} + '/prescription/add'}">
                <input type="text" name="diagnosis" placeholder="diagnosis"/>
                <button type="submit">Add</button>
            </form>
        </div>
        <div>Prescriptions:</div>
        <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Diagnosis</th>
                <th scope="col">EmployeeFirstName</th>
                <th scope="col">EmployeeLastName</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="prescription: ${prescriptions}">
                <td th:text="${prescription.id}"/>
                <td th:text="${prescription.diagnosis}"/>
                <td th:text="${prescription.getEmployee().firstName}"/>
                <td th:text="${prescription.getEmployee().lastName}"/>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
