<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Patients</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="card text-center">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a href="javascript: document.logoutForm.submit()" class="dropdown-toggle">Sign out</a>
                <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                    <input hidden type="submit" value="Sign Out"/>
                </form>
            </li>
        </ul>
    </div>
    <div class="card" style="width: 12rem;" th:object="${patientInfo}">
        <img src="https://gazo.ru/upload/iblock/3ff/3ff3fbd5c63139765de789ed11f64ebe.png" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Patient's info:</h5>
            <p class="card-text" th:text="'id: '+ *{id}"/>
            <p class="card-text" th:text="'firstName: '+ *{firstName}"/>
            <p class="card-text" th:text="'lastName: '+ *{lastName}"/>
            <p class="card-text" th:text="'healthInsurance: '+ *{healthInsurance}"/>
            <p class="card-text" th:text="'status: '+ *{status}"/>
            <br>
            <div sec:authorize="hasAnyAuthority('employee:write')">
                <form name="status" th:method="POST" th:action="@{'/patient/'+ ${patientInfo.id} + '/prescription/update'}" th:object="${updatedPatient}">
                    <select th:field="*{status}">
                        <option value="ISTREATED" selected>Is treated</option>
                        <option value="DISCHARGED">Discharged</option>
                    </select>
                    <br>
                    <div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors()}" th:errorclass="error" th:errors="*{status}"/>
                    <button type="submit">change status</button>
                </form>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div sec:authorize="hasAnyAuthority('employee:write')">
            <form th:method="POST" th:action="@{'/patient/'+ ${patientInfo.id} + '/prescription/add'}" th:object="${newPrescription}">
                <input type="text" th:field="*{diagnosis}" placeholder="diagnosis" title="maximum of 60 characters" />
                <div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors()}" th:errorclass="error" th:errors="*{diagnosis}"/>
                <button type="submit">Add</button>
            </form>
        </div>
        <div>Prescriptions:</div>
        <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Diagnosis</th>
                <th scope="col">EmployeeFirstName</th>
                <th scope="col">EmployeeLastName</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="prescription: ${prescriptions}"
                th:onclick="|rowClicked('${patientInfo.id}', '${prescription.id}');|">
                <td th:text="${prescription.id}"/>
                <td th:text="${prescription.diagnosis}"/>
                <td th:text="${prescription.getEmployee().firstName}"/>
                <td th:text="${prescription.getEmployee().lastName}"/>
            </tr>
            </tbody>
        </table>
    </div>
  </div>
</body>
</html>
<script>
    function rowClicked(id, num) {
        location.href = "/patient/" + id + "/prescription/" + num;
    }
</script>
